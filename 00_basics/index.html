<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first website!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Мой первый заголовок</h1> <!-- h1 - heading1 -->
<hr> <!-- horizontal rule - линия -->
<p>Это параграф</p>

<!-- ul>li*4 + Tab -->
<ul> <!-- unordered list - маркированный список -->
    <li>Sky</li> <!-- list item - элемент списка -->
    <li>Arrow</li>
    <li>Turtle</li>
    <li>Thunder</li>
</ul>

<ol type="I"> <!-- ordered list - нумерованный список -->
    <li class="done">Number</li>
    <li>String</li>
    <li>Bool</li>
    <li>Date</li>
    <li>Time</li>
</ol>

</body>
</html>
